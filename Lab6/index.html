<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <form action="#">
    <div class="question">
      <h3 class="q-title">Что произошло раньше?</h3>
      <div class="answers">
        <input type="radio" id="q1-r1" name="q1-r1" value="a1">
        <label for="q1-r1">Крещение Руси</label>
        <input type="radio" id="q1-r2" name="q1-r1" value="a2">
        <label for="q1-r2">Строительство Великой Китайской стены</label>
      </div>
    </div>
    <div class="question">
      <h3 class="q-title">Выберете все верные ответы:</h3>
      <div class="checkboxes">
        <div>
          <input type="checkbox" id="q2-c1" name="q2-ch1">
          <label for="q2-c1">Существуют пресноводные дельфины</label>
        </div>
        <div>
          <input type="checkbox" id="q2-c2" name="q2-ch2">
          <label for="q2-c2">Вас с большей вероятностью убьет молния, чем акула</label>
        </div>
        <div>
          <input type="checkbox" id="q2-c3" name="q2-ch3">
          <label for="q2-c3">Викинги носили шлемы с рогами</label>
        </div>
      </div>
    </div>
    <div class="question">
      <h3 class="q-title">Орган, отчечающий за имунитет</h3>
      <input type="text" placeholder="Название органа" name="q3">
    </div>
    <div class="question">
      <h3 class="q-title">В каком году произошло убийство Джона Кеннеди?</h3>
      <input type="number" placeholder="Например: 1912" name="q4">
    </div>
    <div class="question">
      <h3 class="q-title">Сопоставь изображения и страны</h3>
      <div class="selects">
        <div>
          <p class="numbers">1. </p>
          <select class="select select1" name="q5-s1">
            <option value="a1" name="q5-s1-a1">html</option>
            <option value="a2" name="q5-s1-a2">javacript</option>
            <option value="a3" name="q5-s1-a3">css</option>
          </select>
        </div>
        <div>
          <p class="numbers">2. </p>
          <select class="select select2" name="q5-s2">
            <option value="a1" name="q5-s2-a1">html</option>
            <option value="a2" name="q5-s2-a2">javacript</option>
            <option value="a3" name="q5-s2-a3">css</option>
          </select>
        </div>
        <div>
          <p class="numbers">3. </p>
          <select class="select select3" name="q5-s3">
            <option value="a1" name="q5-s3-a1">html</option>
            <option value="a2" name="q5-s3-a2">javacript</option>
            <option value="a3" name="q5-s3-a3">css</option>
          </select>
        </div>
      </div>
      <div class="images">
        <h3 class="numbers first">1</h3>
        <img class="images" src="https://im0-tub-ru.yandex.net/i?id=7c3ba55c7ca9a159e58df949c70e4ec0&n=13" alt="" width="300px">
        <h3 class="numbers">2</h3>
        <img class="images" src="https://amazingcss.com/logos/logo-1024x1024.png" alt="" width="300px">
        <h3 class="numbers">3</h3>
        <img class="images" src="https://avatars.mds.yandex.net/get-zen_doc/3413519/pub_5ff887b2fe4e686f6ae6ba3f_5ff887d7f906b16872a69755/scale_1200" alt="" width="350px">
      </div>
    </div>
    <input type="submit" id="send-btn">
  </form>
  <script src="js/serialize.js"></script>
  <script src="js/checkAnswers.js"></script>
</body>
</html>
